  <script>
  ///////////////////////////////////////////////
  // Script para el diagrama de lineas en Inicio
  //////////////////////////////////////////////

  var canvas = document.getElementById('updating-chart-s1');
  var ctx = canvas.getContext('2d');
  var startingData = {
    labels: [0, 0, 0, 0, 0, 0, 0],
    datasets: [{
      label: "Sensor 111 Temp",
      fillColor: "rgba(220,220,45,0.2)",
      strokeColor: "rgba(220,45,45,1)",
      pointColor: "rgba(220,220,220,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    },
    {
      label: "Sensor 211 Temp",
      fillColor: "rgba(220,220,45,0.2)",
      strokeColor: "rgba(220,45,45,1)",
      pointColor: "rgba(151,187,205,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    },
    {
      label: "Sensor 311 Temp",
      fillColor: "rgba(220,220,45,0.2)",
      strokeColor: "rgba(220,45,45,1)",
      pointColor: "rgba(151,187,205,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    }
    ]
  },

  latestLabel = startingData.labels[6];

  // Reduce the animation steps for demo clarity.
  var myLiveChartA = new Chart(ctx).Line(startingData, {
    responsive: true,
    animation: true,
    multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>"
  });

  var canvas = document.getElementById('updating-chart-s2');
  var ctx = canvas.getContext('2d');
  var startingDataB = {
    labels: [0, 0, 0, 0, 0, 0, 0],
    datasets: [{
      label: "Sensor 111 Temp",
      fillColor: "rgba(115,135,156,0.2)",
      strokeColor: "rgba(220,220,220,1)",
      pointColor: "rgba(220,220,220,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    },
    {
      label: "Sensor 211 Temp",
      fillColor: "rgba(115,135,156,0.2)",
      strokeColor: "rgba(220,220,220,1)",
      pointColor: "rgba(151,187,205,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    },
    {
      label: "Sensor 311 Temp",
      fillColor: "rgba(115,135,156,0.2)",
      strokeColor: "rgba(220,220,220,1)",
      pointColor: "rgba(151,187,205,1)",
      pointStrokeColor: "#fff",
      data: [0, 0, 0, 0, 0, 0, 0]
    }
    ]
  },

  latestLabel = startingDataB.labels[6];
  // Reduce the animation steps for demo clarity.
  var myLiveChartB = new Chart(ctx).Line(startingDataB, {
    responsive: true,
    animation: true,
    multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>"
  });

  setInterval(function(){

    $.ajax({
      'url': 'http://sipreif.com/sensors',
      type: 'GET',
      dataType: 'json',
      cache: false,
      async: true,
      success: function (data) {
        // Add two random numbers for each dataset
        myLiveChartA.addData([data.sensorA.temp, data.sensorB.temp, data.sensorC.temp], data.sensorB.date);
            
        // Remove the first point so we dont just add values forever
        myLiveChartA.removeData();

        // Add two random numbers for each dataset
        myLiveChartB.addData([data.sensorA.hum, data.sensorB.hum, data.sensorC.hum], data.sensorB.date);
            
        // Remove the first point so we dont just add values forever
        myLiveChartB.removeData();
        }
      });

  }, 10000);
</script>
